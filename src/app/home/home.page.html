<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="addUser()"> Ajouter utilisateur </ion-button>
  <app-users-list [usersList] = "usersList$ | async" (selectedUser)="selectedUser($event)"></app-users-list>  
</ion-content>
